<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/assets/logo.PNG">
    <title>Registrate en coronoruta</title>
</head>
<body>
    <form id="formRegistro">
    <div class="container registro">
        <h2 class="title">Creacion de cuenta nueva</h2>
        <label for="correo">Escribe tu correo</label>
        <input class="input" type="email" name="correoRegistro" id="correoRegistro" placeholder="Ej.name@mail.com" required>
        <label for="name">Escribe tu nombre</label>
        <input class="input" type="text"id="nombre" required>
        <label for="lastname">Escribe tus apellidos</label>
        <input class="input" type="text"id="apellidos" required>
        <label for="tel">Escribe tu numero telefonico</label>
        <input class="input" type="number" placeholder="Ej.6861068714" id="telefono" required>
        <label for="date-nac">Ingresa tu fecha de nacimiento</label>
        <input class="input" type="date"id="fehaNacimiento" required>
        <input type="checkbox" name="terminos" id="terminos" required value="false">
        <label for="terminos-condiciones">Acepto los terminos y condiciones</label>
        <button class="boton" type="submit">Registrarme</button>
        <div id="mensaje"></div>
    </div>
</form>
<script src="/scripts/registro.js"></script>
</body>
</html>
