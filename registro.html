<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/assets/logo.PNG">
    <title>Registrate en coronoruta</title>
</head>
<body>
    <div class="container2">
        <h2 class="title">Creacion de cuenta nueva</h2>
        <h3>Ingresa tus datos para registrar</h3>
        <label for="correo">Escribe tu correo</label>
        <input class="input" type="email" name="" id="email_registro" placeholder="Ej.name@mail.com">
        <label for="name">Escribe tu nombre</label>
        <input class="input" type="text"id="nombre_registro">
        <label for="lastname">Escribe tus apellidos</label>
        <input class="input" type="text"id="id_apellido">
        <label for="tel">Escribe tu numero telefonico</label>
        <input class="input" type="number" placeholder="Ej.6861068714">
        <label for="date-nac">Ingresa tu fecha de nacimiento</label>
        <input class="input" type="date"id="id_nacimiento">
        <input type="checkbox" name="terminos" id="term">
        <label for="terminos-condiciones">Acepto los terminos y condiciones</label>
        <button class="boton" type="submit">Registrarme</button>
    </div>
</body>
</html>
